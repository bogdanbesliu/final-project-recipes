<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mealDetails.css" />
    <title>Recipe</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="ingredient-list"></div>
      <div class="instructions"></div>
    </div>
    <div class="list-container modal" id="modal">
      <div class="modal-content">
        <i
          class="fas fa-times-circle close"
          title="Close the shopping cart"
        ></i>
        <i
          class="fas fa-minus-circle remove-all"
          title="Remove all items from shopping cart"
        ></i>
        <h2>Your shopping list</h2>
        <div class="shopping-list"></div>
      </div>
    </div>
    <i
      class="fas fa-shopping-basket sc"
      data-nr-items="0"
      title="Shopping cart"
    ></i>

    <script src="./mealDetails.js"></script>
  </body>
</html>
